<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Controles Video</title>
</head>

<body>

    <div  class="container">
        <video  id="video1" class="video" src="./midias/videos/Sony 4K Demo_ Another World.mp4" poster="./midias/imagens/paisagem4k.jpg"></video>

        <div  onmouseover="fecharcontrole(this)" class="controle">
            <img onmouseover="fecharcontrole(this)" onclick="play()" class="btn" src="./midias/imagens/play.svg">
            <img onmouseover="fecharcontrole(this)" onclick="stop()" class="btn" src="./midias/imagens/stop1.svg">
            <img onmouseover="fecharcontrole(this)" onclick="speed()" class="btn" src="./midias/imagens/more-speed.svg">
            <img onmouseover="fecharcontrole(this)" onclick="loss()" class="btn" src="./midias/imagens/less-speed.svg">
            <img onmouseover="fecharcontrole(this)" onclick="avanced()" class="btn" src="./midias/imagens/forward5.svg">
            <img onmouseover="fecharcontrole(this)" onclick="retorar()" class="btn" src="./midias/imagens/backwards5.svg">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
